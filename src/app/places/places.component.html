<div class="page">
  <div class="sort-buttons">
    <button
      date-test="sort-button A-Z"
      mat-raised-button
      color="primary"
      (click)="asc()"
      class="sorting-button"
    >
      A-Z Sort
    </button>
    <button
      date-test="sort-button Z-A"
      mat-raised-button
      color="primary"
      (click)="desc()"
      class="sorting-button"
    >
      Z-A Sort
    </button>
    <button
      date-test="sort-button No Sort"
      mat-raised-button
      color="primary"
      (click)="reset()"
      class="sorting-button"
    >
      No Sort
    </button>
  </div>
  <ul class="places">
    <li
      data-test="list-places"
      *ngFor="
        let place of PlacesFromService
          | paginate: { itemsPerPage: 5, currentPage: page }
      "
    >
      <mat-card class="place-card">
        <img
          mat-card-image
          class="images"
          src="../../assets/images/{{ place.Id }}.jpg"
        />
        <mat-card-header>
          <mat-card-title class="title">{{ place.Name }}</mat-card-title>
        </mat-card-header>

        <span *ngFor="let in of counter(5); let i = index">
          <div
            *ngIf="checkFull(i, place.Rating); then thenBlock; else elseBlock"
          ></div>
          <ng-template #thenBlock>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-heart-fill"
              viewBox="0 0 16 16"
            >
              <path
                fill-rule="evenodd"
                d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z"
              />
            </svg>
          </ng-template>
          <ng-template #elseBlock>
            <div
              *ngIf="checkHalf(i, place.Rating); then thenBlock; else elseBlock"
            ></div>
            <ng-template #thenBlock>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-heart-half"
                viewBox="0 0 16 16"
              >
                <path
                  d="M8 2.748v11.047c3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z"
                />
              </svg>
            </ng-template>
            <ng-template #elseBlock>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-heart"
                viewBox="0 0 16 16"
              >
                <path
                  d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z"
                />
              </svg>
            </ng-template>
          </ng-template>
        </span>

        <mat-card-content class="content">
          <div class="description">
            {{ place.Description }}
          </div>
          <div class="info">
            {{ place.Address }}, Tel: {{ place.Phone }}, Link do strony:
            <a href="{{ place.Link }}" target="_blank">{{ place.Link }}</a>
            <br />
            Maks. liczba os√≥b: {{ place.Max_persons }}
            <mat-chip-list>
              <mat-chip
                *ngFor="let tag of place.Tag"
                color="primary"
                selected
                class="tag"
              >
                {{ tag }}
              </mat-chip>
            </mat-chip-list>
          </div>
        </mat-card-content>
      </mat-card>
    </li>
  </ul>
  <pagination-controls (pageChange)="page = $event"></pagination-controls>
</div>
